<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Image Slider</title>
</head>
<body>
  <div class="bodyContainer">
    <img src="./images/icons/left-arrow.svg" alt="Left Arrow" class="arrowIcon" id="leftArrow">
    <div class="slideContainer">
      <div class="imageFrame">
        <div class="imageSlidesDiv" data-current-img="1"></div>
    </div>
    <div class="slideIndicatorContainer"></div>
    </div>
    <img src="./images/icons/right-arrow.svg" alt="Right Arrow" class="arrowIcon" id="rightArrow">
  </div>
</body>
</html>
